<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СтройДом - Магазин домов и бань</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #2c3e50 !important;
        }
        .btn-custom-primary {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }
        .btn-custom-primary:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }
        .btn-custom-outline {
            color: #ecf0f1;
            border-color: #ecf0f1;
        }
        .btn-custom-outline:hover {
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        .nav-link {
            color: #ecf0f1 !important;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #e74c3c !important;
        }
        .navbar-brand {
            color: #ecf0f1 !important;
            font-size: 1.5rem;
        }
        .navbar-brand:hover {
            color: #e74c3c !important;
        }
        .carousel-item {
        height: 220px;
        }
        .carousel-caption {
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        padding: 20px;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        padding: 20px;
        }
    </style>
</head>
<body>
    {% load static %}
    
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <!-- Логотип и название сайта -->
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="СтройДом" height="40" class="me-2">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'catalog' %}">Каталог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contacts' %}">Контакты</a>
                    </li>
                </ul>
                
                <div class="navbar-nav">
                    <a class="nav-link btn btn-custom-outline btn-sm me-2" href="#">Вход</a>
                    <a class="nav-link btn btn-custom-primary btn-sm" href="#">Регистрация</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
