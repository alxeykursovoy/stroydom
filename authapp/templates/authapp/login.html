{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card border-0 shadow-lg">
            <div class="card-header text-white" style="background-color: #2c3e50;">
                <h3 class="text-center mb-0">Вход в систему</h3>
            </div>
            <div class="card-body p-4">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_login" class="form-label fw-bold">Логин</label>
                        <input type="text" name="login" class="form-control form-control-lg" id="id_login" 
                               placeholder="Введите ваш логин" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_password" class="form-label fw-bold">Пароль</label>
                        <input type="password" name="password" class="form-control form-control-lg" id="id_password" 
                               placeholder="Введите ваш пароль" required>
                    </div>
                    
                    <button type="submit" class="btn w-100 py-2 fw-bold" 
                            style="background-color: #e74c3c; color: white; font-size: 1.1rem;">
                        Войти в систему
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <p class="text-muted">Нет аккаунта? 
                        <a href="/auth/register/" class="text-decoration-none fw-bold" style="color: #e74c3c;">
                            Зарегистрируйтесь
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
